<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Automatas App</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container">
  <mat-form-field>

    <div class="myfilebrowser">
  
      <mat-toolbar>
  
        <!-- Readonly Input to show File names -->
        <input matInput [(ngModel)]="myfilename" readonly name="memberContactNo" />
  
        <!-- Browse Button -->
        <button mat-flat-button color="primary">
          Buscar
        </button>
  
      </mat-toolbar>
  
      <!-- Fetch selected filed on change -->
      <input type="file" #UploadFileInput id="fileUpload" (change)="fileChangeEvent($event)" name="fileUpload"
        multiple="multiple" accept="*" />
  
    </div>
  
  </mat-form-field>

  <div class="content-container">
    <p class="text-content" *ngFor="let content of linesContent">{{content}}</p>
  </div>

  <div class="content-footer">
    <div class="content-estados">
      <div class="estado-columna" *ngFor="let line of linesVertical">
        <p class="estado-title">{{line.title}}</p>
        <div class="estado-columna-content" [innerHtml]="line.content">
        </div>
      </div>
    </div>
    <div class="content-table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estados </th>
          <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="estadoUno">
          <th mat-header-cell *matHeaderCellDef> a </th>
          <td mat-cell *matCellDef="let element"> {{element.estadoUno}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="estadoDos">
          <th mat-header-cell *matHeaderCellDef> b </th>
          <td mat-cell *matCellDef="let element"> {{element.estadoDos}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

</div>
